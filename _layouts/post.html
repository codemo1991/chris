---
layout: default
---

<article class="post-container">
    <header class="post-header">
        <div class="post-meta">
            {% if page.categories %}
            <span class="post-category">{{ page.categories | first }}</span>
            {% endif %}
            <span><i class="far fa-calendar"></i> {{ page.date | date: "%Y年%m月%d日" }}</span>
            {% if page.read_time %}
            <span><i class="far fa-clock"></i> {{ page.read_time }}</span>
            {% endif %}
        </div>
        <h1>{{ page.title }}</h1>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    <footer class="post-footer">
        {% if page.tags %}
        <div class="post-tags">
            <i class="fas fa-tags"></i>
            {% for tag in page.tags %}
            <span class="tag">{{ tag }}</span>
            {% endfor %}
        </div>
        {% endif %}
    </footer>
</article>
