# Site settings
title: "Chris's Blog"
description: "Personal blog about technology, programming, and thoughts"
baseurl: "/chris" # the subpath of your site, e.g. /blog
url: "https://codemo1991.github.io" # the base hostname & protocol for your site
github_username: codemo1991

# Build settings
markdown: kramdown
# theme: minima  # Disable theme to use custom layouts
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Redirects for assets
include:
  - _redirects

# Minima theme settings
minima:
  skin: auto
  date_format: "%Y-%m-%d"
  social_links:
    - platform: github
      user_url: "https://github.com/codemo1991"
    - platform: email
      user_url: "mailto:codemo1991@example.com"