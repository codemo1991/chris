# Site settings
title: "Chris的技术博客"
description: "分享编程、AI、Web开发等技术心得"
baseurl: "/chris" # the subpath of your site, e.g. /blog
url: "https://codemo1991.github.io" # the base hostname & protocol for your site
github_username: codemo1991
email: codemo1991@example.com
lang: zh-CN

# Custom settings
about_preview: "我是一名热爱技术的开发者，专注于AI、Web开发和自动化工具。在这里分享我的学习和实践经验。"

# Build settings
markdown: kramdown
# theme: minima  # Disable theme to use custom layouts
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Redirects for assets
include:
  - _redirects

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
  - scope:
      path: ""
    values:
      layout: "default"